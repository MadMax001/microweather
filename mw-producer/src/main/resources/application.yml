app:
  weather:
    timeout: 1500
    retry:
      duration: 150
      attempts: 3
    services:
      -
        id: yandex
        host: http://localhost:8081
        path: /api/v1/weather
server:
  shutdown: graceful
spring:
  kafka:
    bootstrap-servers: localhost:9093
    topic:
      name: weather-topic
    replication:
      factor: 1
    partition:
      number: 1


