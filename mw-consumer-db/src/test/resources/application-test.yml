spring:
  http:
    log-request-details: true
  kafka:
    properties:
      "[isolation.level]": read_committed
    client-id: consumer-tester
    #    bootstrap-servers: ${spring.embedded.kafka.brokers}
    topic:
      name: test-simple-topic
    replication:
      factor: 1
    partition:
      number: 1
    consumer:
      group-id: test-group-db
      auto-offset-reset: earliest
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog.sql
    url: jdbc:h2:mem:~/db/weather;DB_CLOSE_DELAY=-1
    user: sa
    password:
  r2dbc:
    url: r2dbc:h2:mem:///~/db/weather;DB_CLOSE_DELAY=-1
    #url: r2dbc:h2:file:///./weather
    username: sa
    password:
  logging:
    level:
      org:
        springframework:
          r2dbc:
            DEBUG
      liquibase: TRACE

